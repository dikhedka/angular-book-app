
<div class="container">
    <h5 class="text-center">Registration Form</h5>
      <!--{{ customer | json}}-->
      {{customerForm.value | json}}
    <form (ngSubmit) ="registerNewCustomer()" #customerForm = "ngForm">
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="txt" class="form-control" required name="name" [(ngModel)] = "customer.name" #name ="ngModel"
            [class.is-invalid] = "name.touched && name.invalid">
        
            <div class="text-danger" [class.d-none] = "name.valid || name.untouched">
                     Name is required
             </div>
        </div>
        <!--{{name.className}} -->
        <div class="form-group">
                <label class="form-label">Email Id:</label>
                <input type="email" class="form-control" required name="email" [(ngModel)] = "customer.email " />        
            </div>
            <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" required name="password" [(ngModel)] ="customer.password"/>        
                </div>
                <div class="form-group">
                        <label class="form-label">Contact</label>
                        <input type="number" class="form-control" required name="phone" [(ngModel)] = "customer.contact" pattern = "^\d{10}$" #phone = "ngModel"        
                        [class.is-invalid] = "phone.touched && phone.invalid"/>

                        <div *ngIf = "phone.errors && phone.touched">
                       
                            <div class="text-danger" *ngIf ="phone.errors?.required">
                            Phone no is required
                        </div>
                        
                        <div class="text-danger" *ngIf = "phone.errors?.pattern">
                            Phone no. must be 10 digits
                        </div>
                    </div>
                </div>
                
                        
          
            
                <div class="form-group">
                        <label class="form-label">Gender</label>&nbsp;
                        <div class="form-check form-check-inline" >
                        <input type="radio" name="gender" value="Male" [(ngModel)] = "customer.gender"
                         class="form-check-input" />Male        
                    </div>
                    <div class="form-check form-check-inline">
                            <input type="radio" name="gender" value="Female" [(ngModel)] = "customer.gender"
                             class="form-check-input"/>Female      
                             </div>
                     </div>
                     <div class="form-group">
                         <label class="form-label">Address Line1</label>
                         <input type="text" class="form-control" required name ="address"[(ngModel)] = "customer.address">
                     </div>
                     <div class="form-group">
                            <label class="form-label">State</label>
                            <select required class="form-control" name= "state" [(ngModel)] = "customer.address.state">
                                <option value="--select--">--select--</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                            </select>
                        </div>
                        <div class="form-group">
                                <label class="form-label">City</label>
                                <select required class="form-control" name="city" [(ngModel)] = "customer.address.city">
                                    <option value="--select--">--select--</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Bhopal">Bhopal</option>
                                    <option value="Gurgaon">Gurgaon</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Postal Code</label>
                                <input type="text" class="form-control" required name="postal code" [(ngModel)] = "customer.address.postal ">
                            </div>
                            
                            <button type="submit" class="btn btn-block btn-primary"
                            [disabled] ="customerForm.form.invalid">Registers</button>
                    
    </form>
</div>
